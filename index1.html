<html>
    <head>
        <script src="react-0.14.3/build/react.js"></script>
        <script src="react-0.14.3/build/react-dom.js"></script>
        <style>
            .bordering{
                border:solid;
                padding:1cm;
            }
        </style>
        <script>
            class HCLWelcome extends React.Component{
                constructor(){
                    super();
                    this.timeNow=new Date();
                    this.name="Janu"
                }
                render(){
                    var timeElement=React.createElement("h1",{"className":"bordering"},`Now time is ${this.timeNow}`);
                    var nameElement=React.createElement("p",null,`My Name is ${this.name}`);
                    var addressElement=React.createElement("p",null,`Address is ${this.props.area},${this.props.location}`)
                    var parentElement=React.createElement("div",null,timeElement,nameElement,addressElement)
                    return parentElement;
                }
            }
            function init(){
                var hclElement=React.createElement(HCLWelcome,{'location':'chennai','area':'Elcot Sez'});
                ReactDOM.render(hclElement,document.getElementById("output"));
            }
        </script>
    </head>
    <body onload="init()">
        <div id="output">

        </div>
    </body>
</html>
